<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/division.ico" type="image/x-icon">
    <title>Juego: Aprender a dividir</title>
</head>

<body>
    <div class="container">
        <div class="container__wrapper">
            <div class="container__contenido">
                <div class="container__informaciones">
                    <div style="text-align: center;" class="container__texto">
                        <h1></h1>
                        <p class="texto__parrafo">Intenta resolver la división.</p>
                        <br>
                        <p id="puntaje">Experiencia: 0</p>
                        <br>
                        <div id="temporizador">Tiempo: </div>
                    </div>
                    <input type="number" id="valorUsuario" class="container__input" placeholder="Cociente">
                    <input type="number" id="restoUsuario" class="container__input" placeholder="Resto"
                        style="display: none;">
                    <div class="chute container__botones">
                        <button onclick="verificarRespuesta();" class="container__boton"
                            id="intentoBoton">Intentar</button>
                        <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar"
                            disabled>Siguiente</button>
                    </div>
                </div>
            </div>
            <div class="container__historial" style="display: none;">
                <h1 class="historial-titulo">Historial</h1>
                <div class="historial-lista-container">
                    <ul id="historial-lista"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="partyOverlay"></div>
    <script src="app.js"></script>
    <footer id="credits">
        <p>Hecho por Chukin95 - svpr0@hotmail.com ♥</p>
    </footer>
</body>
